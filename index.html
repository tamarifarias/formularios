<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <main>
        <h1>Formulários</h1>
        <hr>
        <br>
        <form>
            <div>
                <label for="texto">Nome</label>
                <input type="text" id="texto" name="Nome">
            </div>

            <div>
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha">
            </div>

            <div>
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email">
            </div>

            <div>
                <label for="data">Data de Nascimento</label>
                <input type="date" id="data" name="data">
            </div>
            
            <div>
                <label for="hora">Horário</label>
                <input type="time" id="hora" name="hora">
            </div>

            <div>
                <label for="qualquer">Quantidade</label>
                <input type="number" id="qualquer" name="qualquer">
            </div>

            <div>
                <label for="qualquer">Arquivo</label>
                <input type="file" id="qualquer" name="qualquer">
            </div>

            <div>
                <label for="qualquer">Url</label>
                <input type="url" id="qualquer" name="qualquer">
            </div>

            <div>
                <label for="qualquer">Escolha a cor</label>
                <input type="color" id="qualquer" name="qualquer">
            </div>

            <div>
                <label for="qualquer">Marque uma ou mais opções</label>
                <input type="checkbox" id="qualquer" name="qualquer">
            </div>

            <div>
                <label for="qualquer">Escolha uma opção</label>
                <input type="radio" id="qualquer" name="qualquer">
            </div>

            <div>
                <label for="qualquer">Limpar?</label>
                <input type="reset" id="qualquer" name="qualquer">
            </div>

            <textarea name="bio" id="bio"></textarea>

            <br>

            <div>
            <select name="select" id="select">
                <option value="" disabled selected>Selecione uma das opções...</option>
                <option value="receita">Receita</option>
                <option value="despesa">Despesa</option>
                <option value="transferencia">Transferência</option>

            </select>
            </div>

            <br>
            <div>
                
                <input type="submit" id="qualquer" name="qualquer">
            </div>

            

        </form>
    </main>
</body>
</html>
